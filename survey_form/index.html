<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  	<link rel="stylesheet" href="./styles.css">

  </head>




  <body>

    <div class="container">
      <h1 id="title">The Survey</h1>
      <p id="description">Please take a few minutes to finish this survey.</p>
      <br>

      <form id="survey">
        <label for="name" id="name-label">Name</label>
        <br>
        <input id="name" placeholder="What is your name?"></input>
        <br>
        <br>

        <label for="email" id="email-label">Email</label>
        <br>
        <input type="email" id="email" placeholder="What is your email address?"></input>
        <br>
        <br>

        <label for="number" id="number-label" >Age</label>
        <br>
        <input id="number" min="4" max="150" type="number" placeholder="How old are you?"></input>
        <br>
        <br>

        <label for="dropdown" id="dropdown-label:">How did you hear about us?</label>
        <br>
        <select id="dropdown" name="dropdown">
          <option value="wom"> Word of mouth</option>
          <option value="tv"> TV Advertisement / Marketing</option>
          <option value="google"> Google ad or search result</option>
          <option value="email"> Email</option>
          <option value="other"> Other</option>
          <option value="facebook"> Facebook</option>
          <option value="instagram"> Instagram</option>
          <option value="linkedin"> LinkedIn</option>
        </select>
        <br>
        <br>

        <p>Would you use our services again?</p>
        <label>
          <input name="return-radio" type="radio" value="yes">Yes</input>
          <input name="return-radio" type="radio" value="no">No</input>
          <input name="return-radio" type="radio" value="maybe">Maybe</input>
        </label>
        <br>
        <br>


        <p>Which terms would describe our service?</p>
        <label>
          <input name="describe-check" type="checkbox" value="speedy">Speedy</input>
          <input name="describe-check" type="checkbox" value="value">Good value</input>
          <input name="describe-check" type="checkbox" value="goodjob">Well done job</input>
          <input name="describe-check" type="checkbox" value="friendly">Friendly customer service</input>
        </label>
        <br>
        <br>

        <p> Any additional comments? </p>
        <input type="text-area" id="additional-comments"></input>
        <br>
        <br>

        <input type="submit" id="submit"></input>
      </form>
    </div>








  </body>


</html>
