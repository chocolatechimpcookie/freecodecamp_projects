<!DOCTYPE html>
<html>
    <head>
        <script src="../libraries/jquery-2.2.3.min.js"></script>
        <script src="../libraries/bootstrap.min.js"></script>
        <link href="../libraries/bootstrap.min.css" rel="stylesheet"/>
        <link href="./main.css" rel="stylesheet">

    </head>

    <body>
      <div class="container">
        <h1>The Weather</h1>
        <br>
        <h5 id="location"></h5>
        <h6 id="temperature"></h6>
        <div id="weather"></div>
      </div>
    </body>


    <script>
    // API ID &APPID=061f24cf3cde2f60644a8240302983f2
    // http://api.openweathermap.org/data/2.5/weather?q=
            //maybe try putting functions into an object?
        //Is position in local storage??
        // if yes
            //-> call server and get info
        //else
            //put position into localstorage
            //-> call server and get info
        //geolocation? alternate?
    $(function()
      {


        if (navigator.geolocation)
        {
         navigator.geolocation.getCurrentPosition(grabWeather);
         //callback function
        }


        function grabWeather(place)
        {
            place = place.coords;
            console.log(place);
            $.ajax(
             {
               url: "http://api.openweathermap.org/data/2.5/weather?lat=" +place.latitude + "&lon=" + place.longitude+"&APPID=061f24cf3cde2f60644a8240302983f2",
               success: function (data)
               {
                 console.log(data);
                 $("#location").html(data.name);
                 var temp = ((data.main.temp * 9)/5) - 459.67;
                 $("#weather").html(data.weather[0].description);
                 $("#temperature").html(Math.round(temp) + " &#8457");
               },
               error: function (xhr, status, error)
               {
                 console.log(xhr);
                 console.log(status);
                 console.log(error);
               }

             });
        }






      });

    </script>
</html>
