
<!--User Story: I can search Wikipedia entries in a search box and see the resulting Wikipedia entries.-->
<!---->
<!--User Story: I can click a button to see a random Wikipedia entry.-->

<!DOCTYPE html>
<html>
  <head>
    <script src="../libraries/jquery-2.2.3.min.js"></script>
    <script src="../libraries/angular1_6_1.min.js"></script>
    <script src="../libraries/bootstrap.min.js"></script>
    <link href="../libraries/bootstrap.min.css" rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet">
    <script src="./main.js"></script>    
  </head>

  <body ng-app="wikiviewer" ng-controller="maincontroller as main">
    <nav class="navbar navbar-default">
      <span style="font-family: Libertine; font-size: 50px; margin-right: 20px;">Wikipedia Viewer</span>
      <span>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button>Random Article</button></a>
        <!--<br class="visible-xs">-->
        <input type="text" ng-model="main.search_input" ></input>
        <span style="cursor: pointer;" ng-click="main.search()" class="glyphicon glyphicon-search"></span>
        <button ng-click="main.clear()">Clear</button>
      </span>
    </nav>
      
    <div class="container">
    <div class="row">

      <div class="col-xs-12">
      
      
        <div id="search_options">
          <div ng-repeat="x in main.search_results">
             <div style="border: 1px solid black;">
                <h1>{{x.title}}</h1>
             </div>
          </div>
        </div>
        
        
      </div>


    </div>
    <!--row-->
    </div>
    <!--container-->

  </body>



</html>
